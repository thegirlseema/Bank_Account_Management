<!DOCTYPE html>
<html>

<head>


	<title>Registration Form</title>

	
	<link rel="stylesheet" href="style1.css">

    <style>
         body {
            background-color: rgb(177, 253, 200);
          }
              </style>

</head>
<body>

<center>

    <div class="main-content">

        <form class="form-register" method="post" action="Main.html">
                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Registration</h1>
                        <br>
                        <br>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Name</span>
                            <input type="text" name="name">
                        </label>
                    </div>
                    <br>
                    <br>

                    <div class="form-row">
                        <label>
                            <span>Account Number</span>
                            <input type="accno" name="accno">
                        </label>
                    </div>
                    <br>
                    <br>

                    <div class="form-row">
                        <label>
                            <span>Date of Joining</span>
                            <input type="date" name="date">
                        </label>
                    </div>
                    <br>
                    <br>

                    <div class="form-row">
                        <button type="submit" onclick="alert('Successfully Registered')">Register</button>
                    </div>
                    <br>
                    <br>


        </form>

    </div>
</center>

</body>

</html>
